<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <!---set the viewport - the width is equal to the device width at a 1:1 ratio-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!---tells browser to use best components available-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="dist/css/style.css">

    <title>Long Island Geek Specialty Shop Finder</title>
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <h1 class="header__title">
          Long Island Geek 
          <br class="header-br">
          Specialty Shop Finder
        </h1>
        <!---code for hamburger icon-->
        <a id="menu" class="header__menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
      </div>
    </header>

    <div class="container">
      <nav  id="drawer" class="nav options-box">
        

        <div>
          <h2>Filter by keyword</h2>
          <select id="keyword-filter" data-bind="options: keywords,
                   optionsCaption: 'Choose one...',
                   value: selectedKeyword,
                   valueAllowUnset: true"></select>
          <input id="keyword-filter-button" type="button" value="Go" data-bind="click: filterWithKeyword">
        </div>
        <hr>

        <div>
          <h2>Local shops</h2>
          <ul class="venue-list" data-bind="foreach: venuesListVisible">
            <li class="venue-name" data-bind="text: title, click: $parent.displayReviews"></li>
            <li class="reviews-header" data-bind="if: reviewsExist">Reviews - powered by <a href="http://www.foursquare.com">Foursquare</a></li>
            <li>
              <ul class="venue-review-list" data-bind="foreach: reviews">
                <li class="venue-review" data-bind="text: review"></li>
              </ul>
            </li>
          </ul>      
        </div>
        <hr>
        <div>
          <input type="button" value="Reset" data-bind="click: resetVenuesList">
        </div>
        

      </nav>
      <main>
        <div id="map">        
        </div>
      </main>
    </div>
  
    <script src="src/js/knockout-3.4.1.js"></script>

    <script src="src/js/jQuery.js"></script>

    <script src="src/js/helper.min.js"></script>

    <script src="src/js/viewmodel.min.js"></script>

    <script src="src/js/burger.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYdBktNPEc-mVhl3zKqAUTWHWvM1QJCPU&v=3&libraries=places,drawing&callback=mapView.initMap" onerror="mapView.handleError()">

    </script>

  </body>
</html>
